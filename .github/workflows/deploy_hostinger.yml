name: Deploy to Hostinger 游

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: 游꿀 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 游뚴 Get latest code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      
      - name: 游늭 Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          # Se o seu usu치rio FTP j치 cai na pasta public_html, use "./". 
          # Se cair na raiz da conta, use "public_html/".
          # Ajuste conforme necess치rio. Geralmente o usu치rio principal precisa de "public_html/".
          server-dir: public_html/ 
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            site_package.zip
            DEPLOY_HOSTINGER.md
            README.md
